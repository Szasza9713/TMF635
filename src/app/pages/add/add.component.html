<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card class="form-mat-card">
    <mat-card-header>
      <mat-card-title >Usage add</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>You can add new usages here.</p>
    </mat-card-content>
  </mat-card>

  <mat-form-field class="max-width custom-form-field">
    <mat-label>Usage Type</mat-label>
    <input matInput placeholder="Usage type" focus formControlName="usageType" required>
  </mat-form-field>

  <mat-form-field class="max-width custom-form-field">
    <mat-label>Href</mat-label>
    <input matInput placeholder="Href" focus formControlName="href">
  </mat-form-field>

  <mat-form-field class="max-width custom-form-field">
    <mat-label>Status</mat-label>
    <input matInput placeholder="Status" focus formControlName="status" required>
  </mat-form-field>

  <mat-form-field class="max-width custom-form-field">
    <mat-label>Description</mat-label>
    <textarea placeholder="description" formControlName="description" matInput cdkTextareaAutosize required 
      cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="max-width custom-form-field">
    <mat-label>Choose a date</mat-label>
    <mat-label>Description</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="usageDate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-card class="add-page-submit-card">

    <div class="row"  *ngIf="showMsg">
      <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>New Usage successfully added!</strong>.
        </p>
      </div>
    </div>

    <button class="submit-button" type="submit">Add</button>
  </mat-card>
  
</form>
