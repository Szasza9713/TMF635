<mat-card *ngIf="usage">
    <mat-card-header>
      <mat-card-title>{{usage.id}}</mat-card-title>
      <mat-card-subtitle>
        <div>{{usage.description}}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{usage.status}}</p>
    </mat-card-content>
  </mat-card>
